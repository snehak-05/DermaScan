<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Skin Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8a2be2; /* Purple background */
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #8a2be2;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #8a2be2;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #ff69b4; /* Bright pink button */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
        p {
            text-align: center;
            color: #8a2be2;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload Skin Images</h1>
        <p>Please upload clear images of your skin for assessment. You can select maximum of 5 imgaes.</p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="skin-images">Select Skin Images:</label>
                <input type="file" id="skin-images" name="images" accept="image/*" multiple required>
            </div>
            
            <button type="submit">Upload and Submit</button>
        </form>
    </div>
</body>
</html>
